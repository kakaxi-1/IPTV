<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>IPTV æ–‡ä»¶ç´¢å¼•</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
    h1 { color: #333; }
    ul { list-style-type: none; padding-left: 20px; }
    li { margin: 5px 0; }
    a { text-decoration: none; color: #1a73e8; }
    a:hover { text-decoration: underline; }

    /* æ–‡ä»¶å¤¹æ ·å¼ */
    .folder { font-weight: bold; cursor: pointer; user-select: none; display: flex; align-items: center; }
    .arrow { display: inline-block; transition: transform 0.2s ease; margin-right: 5px; }
    .collapsed { display: none; }
    .arrow.open { transform: rotate(90deg); } /* å±•å¼€æ—¶ç®­å¤´æ—‹è½¬ */
  </style>
</head>
<body>
  <h1>ğŸ“‚ IPTV æ–‡ä»¶åˆ—è¡¨</h1>
  <ul id="file-list">åŠ è½½ä¸­...</ul>

  <script>
    async function loadFiles() {
      const repoOwner = "kakaxi-1";
      const repoName = "IPTV";
      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;

      try {
        const response = await fetch(apiUrl);
        const files = await response.json();
        const ul = document.getElementById("file-list");
        ul.innerHTML = "";

        for (const file of files) {
          const li = document.createElement("li");

          if (file.type === "file") {
            const a = document.createElement("a");
            a.href = file.name;
            a.textContent = file.name;
            li.appendChild(a);
          } else if (file.type === "dir") {
            // æ–‡ä»¶å¤¹ç®­å¤´
            const folderDiv = document.createElement("div");
            folderDiv.className = "folder";

            const arrow = document.createElement("span");
            arrow.className = "arrow";
            arrow.textContent = "â–¶"; // ç®­å¤´
            folderDiv.appendChild(arrow);

            const folderName = document.createElement("span");
            folderName.textContent = `ğŸ“ ${file.name}`;
            folderDiv.appendChild(folderName);
            li.appendChild(folderDiv);

            const subUl = document.createElement("ul");
            subUl.className = "collapsed";

            // è·å–å­ç›®å½•æ–‡ä»¶
            const subResponse = await fetch(file.url);
            const subFiles = await subResponse.json();
            subFiles.forEach(subFile => {
              if(subFile.type === "file"){
                const subLi = document.createElement("li");
                const a = document.createElement("a");
                a.href = `${file.name}/${subFile.name}`;
                a.textContent = subFile.name;
                subLi.appendChild(a);
                subUl.appendChild(subLi);
              }
            });
            li.appendChild(subUl);

            // ç‚¹å‡»æŠ˜å /å±•å¼€
            folderDiv.addEventListener("click", () => {
              subUl.classList.toggle("collapsed");
              arrow.classList.toggle("open");
            });
          }
          ul.appendChild(li);
        }
      } catch (error) {
        document.getElementById("file-list").textContent = "åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•";
        console.error(error);
      }
    }

    loadFiles();
  </script>
</body>
</html>
